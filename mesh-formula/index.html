<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mesh Formula - Karam Chand Gupta, Chandigarh University</title>
<link rel="stylesheet" href="assets/demo.css">
<link rel="stylesheet" href="assets/form-basic.css">
<script src="js/jquery.js" type="text/javascript"></script>
<script>
	$(document).ready(function(){
	$("#form-circle").show();
	$("#form-dome").hide();
	$("#form-irregular").hide();
	$("#selCircle").addClass("active");
	$("#selDome").removeClass("active");
	$("#selIrregular").removeClass("active");
	
	$("#circle").click(function(){
	$("#shape").val("Circle");							
	$("#form-circle").show();
	$("#form-dome").hide();
	$("#form-irregular").hide();
	$("#selCircle").addClass("active");
	$("#selDome").removeClass("active");
	$("#selIrregular").removeClass("active");
	});
	
	$("#dome").click(function(){
	$("#shape").val("Dome");
	$("#shape").addClass("myClass active");
	$("#form-dome").show();
	$("#form-circle").hide();
	$("#form-irregular").hide();
	$("#selCircle").removeClass("active");
	$("#selDome").addClass("active");
	$("#selIrregular").removeClass("active");
	});
	
	$("#irregular").click(function(){
	$("#shape").val("Irregular");							   
	$("#form-irregular").show();
	$("#form-dome").hide();
	$("#form-circle").hide();
	$("#selCircle").removeClass("active");
	$("#selDome").removeClass("active");
	$("#selIrregular").addClass("active");
	});
	
	$("#selCircle").click(function(){
	$("#shape").val("Circle");
	$("#selCircle").addClass("active");
	$("#selDome").removeClass("active");
	$("#selIrregular").removeClass("active");
	$("#form-circle").show();
	$("#form-dome").hide();
	$("#form-irregular").hide();
	});
	
	$("#selDome").click(function(){
	$("#shape").val("Dome");
	$("#selCircle").removeClass("active");
	$("#selDome").addClass("active");
	$("#selIrregular").removeClass("active");
	$("#form-dome").show();
	$("#form-circle").hide();
	$("#form-irregular").hide();
	});
	
	$("#selIrregular").click(function(){
	$("#shape").val("Irregular");
	$("#selCircle").removeClass("active");
	$("#selDome").removeClass("active");
	$("#selIrregular").addClass("active");
	$("#form-irregular").show();
	$("#form-dome").hide();
	$("#form-circle").hide();
	});
	
	$("#simple-post").click(function()
{
	
	$("#ajaxform").submit(function(e)
	{
		shape = $("#shape").val();
		diameter = $("#diameter").val();
		one_direction_circle = $("#one_direction_circle").val();
		other_direction_circle = $("#other_direction_circle").val();
		radius = $("#radius").val();
		height = $("#height").val();
		one_direction_dome = $("#one_direction_dome").val();
		other_direction_dome = $("#other_direction_dome").val();
		area = $("#area").val();
		one_direction_irregular = $("#one_direction_irregular").val();
		other_direction_irregular = $("#other_direction_irregular").val();

		 $.ajax({
   method: "get",url: "submit.php",data: "shape="+shape+"&diameter="+diameter+"&one_direction_circle="+one_direction_circle+"&other_direction_circle="+other_direction_circle+"&radius="+radius+"&height="+height+"&one_direction_dome="+one_direction_dome+"&other_direction_dome="+other_direction_dome+"&area="+area+"&one_direction_irregular="+one_direction_irregular+"&other_direction_irregular="+other_direction_irregular,
   beforeSend: function(){$("#loading2").show("fast");}, //show loading just when link is clicked
   complete: function(){ $("#loading2").hide("fast");}, //stop showing loading when the process is complete
   success: function(html){ //so, if data is retrieved, store it in html
   $("#showButtons2").show("fast"); //animation
   
   $("#showButtons2").html(html); //show the html inside .content div
   }
  }); //close $.ajax(
		
		
	    e.preventDefault();	//STOP default action
	    //e.unbind();
	});
		
	$("#ajaxform").submit(); //SUBMIT FORM
});
	
	$("#selDome").click(function(){
								 
	$("#shape").val("Dome");
	$("#form-dome").show();
	$("#form-circle").hide();
	$("#form-irregular").hide();
								 });
	
	});
	
	$(window).load(function() {
	$("#shape").val("Circle");						
	});

</script>
</head>

<header>
  <h1>Mesh Formula - Karam Chand Gupta, Chandigarh University</h1>
  <!--<a href="#">Download</a>--> </header>
<ul>
  <li><a href="#" class="active" id="selCircle">Circle</a></li>
  <li><a href="#" id="selDome" class="myClass">Dome</a></li>
  <li><a href="#" id="selIrregular">Irregular</a></li>
</ul>
<div class="main-content">
  <!-- You only need this form and the form-basic.css -->
  <form name="ajaxform" id="ajaxform" class="form-basic" method="post" action="submit.php">
    <div class="form-title-row">
      <h1>Calculate Quantity of Steel Bar :-</h1>
    </div>
    <div class="form-row">
      <label> <span>Dropdown</span>
        <select name="shape" id="shape">
          <option name="circle" id="circle" selected>Circle</option>
          <option name="dome" id="dome">Dome</option>
          <option name="irregular" id="irregular">Irregular</option>
        </select>
      </label>
    </div>
    <div id="form-circle">
      <div class="form-row">
        <label> <span>Diameter</span>
          <input type="text" name="diameter" id="diameter" placeholder="in metre">
        </label>
      </div>
      <div class="form-row">
        <label> <span>Spacing in one direction</span>
          <input type="text" name="one_direction_circle" id="one_direction_circle"  placeholder="in metre">
        </label>
      </div>
      <div class="form-row">
        <label> <span>Spacing in other direction</span>
          <input type="text" name="other_direction_circle" id="other_direction_circle"  placeholder="in metre">
        </label>
      </div>
    </div>
    <div id="form-dome">
      <div class="form-row">
        <label> <span>Radius</span>
          <input type="text" name="radius" id="radius" placeholder="in metre">
        </label>
      </div>
      <div class="form-row">
        <label> <span>Height</span>
          <input type="text" name="height" id="height"  placeholder="in metre">
        </label>
      </div>
      <div class="form-row">
        <label> <span>Spacing in one direction</span>
          <input type="text" name="one_direction_dome" id="one_direction_dome"  placeholder="in metre">
        </label>
      </div>
      <div class="form-row">
        <label> <span>Spacing in other direction</span>
          <input type="text" name="other_direction_dome" id="other_direction_dome"  placeholder="in metre">
        </label>
      </div>
    </div>
    <div id="form-irregular">
      <div class="form-row">
        <label> <span>Area</span>
          <input type="text" name="area" id="area" placeholder="in square metre">
        </label>
      </div>
      <div class="form-row">
        <label> <span>Spacing in one direction</span>
          <input type="text" name="one_direction_irregular" id="one_direction_irregular"  placeholder="in metre">
        </label>
      </div>
      <div class="form-row">
        <label> <span>Spacing in other direction</span>
          <input type="text" name="other_direction_irregular" id="other_direction_irregular"  placeholder="in metre">
        </label>
      </div>
    </div>
    <div class="form-row">
      <button type="submit" id="simple-post">Calculate</button>
    </div>
    <div class="form-row">
      <div id="showButtons2">
        <div id="loading2"> </div>
      </div>
    </div>
  </form>
</div>
</body></html>
